<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Javascript, HTML, CSS" />
    <meta name="description" content="This is learning demo"/>

    <title>Java Script</title>


</head>
<body>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">

        Click Me For Date


    </button>

    <p id="demo"> </p>



    <button type="button" onclick="myFunction()">Click for Hello </button>

    <p id="Hello"> This will greet you</p>
    <script>
        function myFunction() {
            document.getElementById('Hello').innerHTML = " Hello, This is javascript"
        }
    </script>


</body>
